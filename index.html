<body><script async="async" data-cfasync="false" src="//pl27777411.revenuecpmgate.com/df88dd77fb0cb2f18e841e34d7ad6f0c/invoke.js"></script>
<div id="container-df88dd77fb0cb2f18e841e34d7ad6f0c"></div>
  <header>ðŸ“„ PDF Compressor</header>

  <div class="upload-box">
    <p>Upload your PDF file</p>
    <input type="file" id="pdfFile" accept="application/pdf">
  </div>

  <div class="panel">
    <label for="quality">Compression Level: <span id="qualityValue">50</span>%</label>
    <input type="range" id="quality" min="10" max="100" value="50">
    
    <button onclick="compressPDF()">Compress PDF</button>
  </div>

  <!-- pdf-lib library -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    const qualitySlider = document.getElementById("quality");
    const qualityValue = document.getElementById("qualityValue");

    qualitySlider.addEventListener("input", () => {
      qualityValue.textContent = qualitySlider.value;
    });

    async function compressPDF() {
      const fileInput = document.getElementById("pdfFile");
      if (fileInput.files.length === 0) {
        alert("Please upload a PDF first!");
        return;
      }

      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();

      // Load PDF
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

      // Use object compression
      pdfDoc.setCreator("PDF Compressor Tool");
      pdfDoc.setProducer("Client-side Compressor");

      // Save compressed PDF
      const compressedPdfBytes = await pdfDoc.save({
        useObjectStreams: true, // enables compression
        addDefaultPage: false
      });

      // Trigger download
      const blob = new Blob([compressedPdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "compressed.pdf";
      link.click();

      alert("Compression complete! File is downloading...");
    }
  </script>
